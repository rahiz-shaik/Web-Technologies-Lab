<html>
     <head>
          <style>
               body{
                background-color: #2000d8;

               }
               .sum{
                color: #ffff;
                font-size: x-large;
                text-align: center;
                font-family:monospace;

            }
          </style>
     </head>

     <body>
          <div class="sum">
               <h3>Display Arithmetic operations on the Screen</h3>
               <script>
                   var a = 10;
                   var b = 5;
                   var sum = a+b;
                   var sub = a-b;
                   var mul = a*b;
                   var div = a/b;
                   var modulo = a%b;
   
                   document.write("A = "+a);
                   document.write("<br><br>B = "+b);
                   document.write("<br><br>Addition = "+sum);
                   document.write("<br><br>Subtraction = "+sub);
                   document.write("<br><br>Multiplication = "+mul);
                   document.write("<br><br>Division = "+div);
                   document.write("<br><br>Modulo = "+modulo);
               </script>


           </div>
     </body>
</html>
