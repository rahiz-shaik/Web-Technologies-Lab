<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <h1 style="text-align: center;">Favourite Subject</h1><br><br><br>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
	        <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname"><br><br>  
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br> 
            <label for="userid">User Id:</label>
            <input type="text" id="userid" name="userid"><br><br> 
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            
            <h2 style="color:red;padding: 15px;">Select Your Favourite Course </h2>
            <input type="radio" id="fvt_sub" name="fvt_sub">
            <label for="fvt_sub">Database</label> <br>
            <input type="radio" id="fvt_sub2" name="fvt_sub2">
            <label for="fvt_sub2">Python</label><br>
            <input type="radio" id="fvt_sub3" name="fvt_sub3">
            <label for="fvt_sub3">C++</label> <br>
            <input type="radio" id="fvt_sub4" name="fvt_sub4">
            <label for="fvt_sub4">Java</label> <br>
            <input type="radio" id="fvt_sub5" name="fvt_sub5">
            <label for="fvt_sub5">C</label> <br>       
            <input type="radio" id="fvt_sub6" name="fvt_sub6">
            <label for="fvt_sub6">Oracle</label> <br>
            <h3 style="color:blue;"> Your Opinion On Selected Course</h3><br>
            <textarea name="abt_fvt_sub" id="abt_fvt_sub" cols="50" rows="7"></textarea>
            <label for="abt_fvt_sub">Your Opinion Here</label><br><br>
            <span style="padding: 12px;"><input type="submit" value="Submit"></span>
        </form>
    </body>
</html>
