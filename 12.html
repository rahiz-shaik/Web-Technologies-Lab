<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <form style="text-align: left;">
        <h1 style="text-align: center;">FeedBack Form</h1><br>
        <span style="color: red;"><label for="name" id="name">Name</label></span>
        <input type="text" id="name" name="name"><br><br>
        <span style="color: fuchsia;"><label for="email" id="email">E-Mail</label></span>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>

        <span style="font-weight: bold;color:blue;"><label for="product">Choose Product</label><br><br></span>
        <select id="product">
            <option value="Fashion">Fashion</option>
            <option value="Books">Books</option>
            <option value="Electronics">Electronics</option>
            <option value="Home">Home</option>
            <option value="Video Games">Video Games</option>
            <option value="Watches">Watches</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Appliances">Appliances</option>
            <option value="Cell Phones & Accessories">Cell Phones & Accessories</option>
            <option value="Toys & Baby">Toys & Baby</option>
            <option value="Food & More">Food & More</option>
        </select><br><br>
        <h2>FeedBack</h2>
        <br><textarea name="FeedBack" id="result" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</html>
